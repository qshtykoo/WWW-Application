<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}
.header {
    background-color: #9933cc;
	max-width: 768px;
    color: #ffffff;
    padding: 15px;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
[class*="col-"] {
    float: left;
    padding: 8px;
    color: #ffffff;
}
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
html {
    font-family: "Lucida Sans", sans-serif;
}
body {
    width: 100%;
    background-image: url("http://www.cartoonsaloon.ie/wp-content/uploads/2015/03/Ben-saoirse-walking-with-foxes-in-foreground.jpg");
	background-repeat: no-repeat;
	background-size: 100% 220%;
}
@media only screen and (max-width: 768px) {
    body {
        background-size: 100% 100%;
    }
    [class*="col-"] {
        width: 100%;
    }
}
img {
    width: 100px;
	padding: 4px;
}
.added_img{
	-webkit-animation: floating-animation 6s ease-in-out infinite;
	-o-animation: floating-animation 6s ease-in-out infinite;
	animation: floating-animation 6s ease-in-out infinite;
}
@keyframes floating-animation{
	0%{
		-webkit-animation: translateY(0);
		-moz-transform: translateY(0);
		-ms-transform: translateY(0);
		-o-transform: translateY(0);
		transform: translateY(0);
	}
	50%{
		-webkit-animation: translateY(-20px);
		-moz-transform: translateY(-20px);
		-ms-transform: translateY(-20px);
		-o-transform: translateY(-20px);
		transform: translateY(-20px);
	}
	100%{
		-webkit-animation: translateY(0);
		-moz-transform: translateY(0);
		-ms-transform: translateY(0);
		-o-transform: translateY(0);
		transform: translateY(0);
	}
}
</style>
</head>
<body>

<div class="header">
  <h1>The Song of the Sea</h1>
</div>

<div class="row">

<div class="col-3">
  <ul>
    <li>The Girl</li>
    <li>The Boy</li>
    <li>The Fox</li>
    <li>The Forest</li>
  </ul>
</div>

<div class="col-9">
  <h1>The Forests</h1>
  <p>The girl is singing with that thing in her hands trying to find the source.</p>
  <p>The boy is the little girl's brother and he has just been following her.</p>
</div>

<div class="col-3">
     <img src = "https://i.pinimg.com/originals/bc/30/72/bc30723029d56dbe5bea22fb17c38f1a.jpg" alt="" class="added_img">
</div>

</div>

</body>
</html>
